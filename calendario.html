<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días de la semana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            margin: 0;
        }

        .calendar {
            width: 1000px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 25px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            text-transform: uppercase;
        }

        .calendar-days div {
            padding: 20px;
            text-align: center;
            font-weight: bold;
            margin: 5px;
        }

        .current-day {
            background-color: #000000;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header" id="month-year-header"></div>
        <div class="calendar-days" id="week-days">
            <div>lunes</div>
            <div>martes</div>
            <div>miercoles</div>
            <div>jueves</div>
            <div>viernes</div>
            <div>sabado</div>
            <div>domingo</div>
        </div>
    </div>

    <script>
        // Obtener elementos del DOM
        const monthYearHeader = document.getElementById('month-year-header');
        const weekDaysContainer = document.getElementById('week-days');
        
        // Obtener fecha actual
        const today = new Date();
        const currentDay = today.getDay(); // 0 (domingo) a 6 (sábado)
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        
        // Nombres de meses en español
        const monthNames = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];
        
        // Actualizar el encabezado con el mes y año actual
        monthYearHeader.textContent = `${monthNames[currentMonth]} ${currentYear}`;
        
        // Resaltar el día actual en la cabecera de días de la semana
        // Ajuste porque en tu calendario empieza con lunes (0=lunes, 6=domingo)
        // Mientras que getDay() devuelve 0=domingo, 1=lunes, etc.
        let adjustedCurrentDay = currentDay === 0 ? 6 : currentDay - 1;
        
        const dayElements = weekDaysContainer.children;
        dayElements[adjustedCurrentDay].classList.add('current-day');
    </script>
</body>
</html>
