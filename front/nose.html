<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción Especial</title>
    <link rel="stylesheet" href="nose.css">
</head>
<body>
    <div class="promo-container">
        <div class="card header-card">
            <div class="header-image-container">            
            <div class="store-info">
                <div class="store-text">
                    <h1>Coto</h1>
                    <p>Supermercados y kioscos</p>
                </div>
            </div>
        </div>
        </div>
        <div class="card discount-card">
            <h2>15% OFF</h2>
            <p class="discount-details">Sin tope, pagando con QR de Mercado Pago con todos los medios de pago</p>
            <div class="days-available">
                <span>D</span>
                <span>L</span>
                <span>M</span>
                <span>M</span>
                <span>J</span>
                <span>V</span>
                <span class="active">S</span>
            </div>

            <p class="validity-note">¡Tenés 2 días para usarlo!</p>
        </div>

        <div class="card payment-methods-card">
            <h3>¿Qué medios de pago aplican?</h3>
            
            <div class="payment-category">
                <h4>QR Mercado Pago</h4>
                <div class="card-icons >
                    <img src="https:c:\Users\laure\Downloads\Commons_QR_code.png" alt="Mercado Pago QR">
                </div>
            </div>
            
            <div class="payment-category">
                <h4>Tarjeta de débito</h4>
                <div class="card-icons">
                    <img src="c:\Users\laure\Downloads\Commons_QR_code.png" alt="Visa Débito">
                    <img src="https://via.placeholder.com/60x40/00A0E3/FFFFFF?text=Maestro" alt="Maestro">
                    <img src="https://via.placeholder.com/60x40/787878/FFFFFF?text=Cabal" alt="Cabal">
                </div>
            </div>
            
            <div class="payment-category">
                <h4>Tarjeta de crédito</h4>
                <div class="card-icons">
                    <img src="https://via.placeholder.com/60x40/1A1F71/FFFFFF?text=VISA" alt="Visa Crédito">
                    <img src="https://via.placeholder.com/60x40/EB001B/FFFFFF?text=Mastercard" alt="Mastercard">
                    <img src="https://via.placeholder.com/60x40/016FD0/FFFFFF?text=Amex" alt="American Express">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
