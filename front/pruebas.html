<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promociones</title>
  <style>
    body {
      background-color: #1c1c1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .tabs, .sub-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .tab, .sub-tab {
      padding: 8px 16px;
      border-radius: 20px;
      background-color: #2c2c2e;
      color: #a1a1aa;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .tab.active, .sub-tab.active {
      background-color: #7c3aed;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 16px;
    }

    .card {
      background-color: #2c2c2e;
      border-radius: 16px;
      padding: 10px;
      text-align: center;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background-color: #3f3f46;
    }

    .card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 8px;
      background: white;
    }

    .card .name {
      font-size: 13px;
      margin-bottom: 4px;
    }

    .card .discount {
      background-color: #000;
      border-radius: 8px;
      padding: 4px;
      color: #a78bfa;
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>Promociones</h1>

  <!-- Tabs de beneficios e interés -->
  <div class="tabs">
    <button class="tab active">BENEFICIOS</button>
    <button class="tab">INTERES</button>
  </div>

  <!-- Días de la semana -->
  <div class="sub-tabs">
    <button class="sub-tab">LUNES</button>
    <button class="sub-tab">MARTES</button>
    <button class="sub-tab active">MIÉRCOLES</button>
    <button class="sub-tab">JUEVES</button>
    <button class="sub-tab">VIERNES</button>
    <button class="sub-tab">SÁBADO</button>
    <button class="sub-tab">DOMINGO</button>
  </div>

  <!-- Promos -->
  <div class="grid">
    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Open Park" />
      <div class="name">Open Park</div>
      <div class="discount">100%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Open Park Land" />
      <div class="name">Open Park Land</div>
      <div class="discount">100%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Educación IT" />
      <div class="name">Educación IT</div>
      <div class="discount">45%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Bonvivir" />
      <div class="name">Bonvivir</div>
      <div class="discount">30%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Taxi Premium" />
      <div class="name">Taxi Premium</div>
      <div class="discount">30%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="ENTER THE EXIT" />
      <div class="name">ENTER THE EXIT</div>
      <div class="discount">25%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Pura Frutta" />
      <div class="name">Pura Frutta</div>
      <div class="discount">25%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Alto Parque" />
      <div class="name">Alto Parque</div>
      <div class="discount">25%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Vuena" />
      <div class="name">Vuena</div>
      <div class="discount">20%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="ACF" />
      <div class="name">ACF</div>
      <div class="discount">20%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Le Pain Quotidien" />
      <div class="name">Le Pain Quotidien</div>
      <div class="discount">20%</div>
    </button>

    <button class="card">
      <img src="https://via.placeholder.com/48" alt="Nic" />
      <div class="name">Nic</div>
      <div class="discount">20%</div>
    </button>
  </div>

</body>
</html>
