<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form class="form">
    <p class="title">Registrarse </p>
    <p class="message">Una app para manejar tus billeteras virtuales </p>
        <div class="flex">
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Nombre</span>
        </label>

        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Apellido</span>
        </label>
    </div>  

    <label>
      <input class="input" type="tel" placeholder="" required="">
      <span>Teléfono</span>
    </label> 

    <label>
        <input class="input" type="email" placeholder="" required="">
        <span>Email</span>
    </label> 

    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Contraseña</span>
    </label>

    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Confirmar Contraseña</span>
    </label>

    <button class="submit">Registrarse</button>
    <p class="signin"><a href="login.html">Ya tienes una cuenta?</a> </p>
  </form>
</body>
</html>
